<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="description" content="Lazy Load">
<meta name="author" content="Kailey Black">

    <title>Lazy Load</title>

<!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- STYLE SHEETS -->
    <link href="lazy.css" rel="stylesheet">

<!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&display=swap" rel="stylesheet">

</head>

<body>
    <h1>Progessive Loading Images</h1>
    <div class="picline">
        <picture><img src="placeholder.jpg" data-src="img1.jpg" alt="fish1" loading="lazy"></picture>
        <picture><img src="placeholder.jpg" data-src="img2.jpg" alt="fish2" loading="lazy"></picture>
        <picture><img src="placeholder.jpg" data-src="img3.jpg" alt="fish3" loading="lazy"></picture>
        <picture><img src="placeholder.jpg" data-src="img4.jpg" alt="fish4" loading="lazy"></picture>
        <picture><img src="placeholder.jpg" data-src="img5.jpg" alt="fish5" loading="lazy"></picture>
        <picture><img src="placeholder.jpg" data-src="img6.jpg" alt="fish6" loading="lazy"></picture>
    </div>
